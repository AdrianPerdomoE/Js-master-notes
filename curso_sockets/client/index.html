<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sala de chat</title>
  <link rel="StyleSheet" href="styles.css">
</head>
<body>
  <h1>Chat online</h1>
  <div id="messages"></div>
  <form class="msgForm">
    <label for="nickname" id="lblNick">Nickname</label>
    <input type="text" id="nickname" placeholder="Usernick">
    <textarea name="mensaje" id="text" cols="30" rows="10" placeholder="mensaje..."></textarea>
    <input type="button" value="enviar"  onclick="addMensaje()"> 
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
