<label for="width" style="display: block;" *ngIf="!anchuraToSlider"> Tama√±o del slider</label>
<input *ngIf="!anchuraToSlider"
    type="number" 
    name="width" 
    id="width" 
    #width [(ngModel)]="widthSlider" 
    (keyup.enter)="cargarSlider()">
<div 
    *ngIf="anchuraToSlider">
    <app-slider (getAutor)="autor($event)" [anchura]="widthSlider"></app-slider>
</div>

    <h1>{{creador.nombre}}</h1>
    <a>{{creador.correo}}</a>
</div>
