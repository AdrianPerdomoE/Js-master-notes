<div class="container">
    <h1>{{project.name}}</h1>
    <div class="image">
        <img src="{{url+'getImage/'+project.img}}" *ngIf="project.img"> 
    </div> 
    <div class="data">
        <h2>{{project.description}}</h2>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="!confirm">
            <!--Aca vemos como pasar parametros por la url especificada-->
            <a [routerLink]="['/editarProyecto/',project._id]" class="bttn-edit">Editar</a>
            <a (click)="confirm=true" class="bttn-delete">Borrar</a>
        </p>
        <p *ngIf="confirm">
            <span class="confirmacion">Â¿Esta seguro que desea eliminar el proyecto?</span>
            <a (click)="confirm=false" class="bttn-cancelar">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="bttn-delete">Eliminar definitivamente</a>
        </p>
    </div>
    
</div>
