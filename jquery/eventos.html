<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos jQuery</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="eventos.js"></script>
    <style>
        .caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            text-align: center;
            transition: 300ms;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #follow{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            background: blueviolet;
            transition: 30ms;
            position:absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="caja1" class="caja">Soy una caja</div>
    <div class="caja" id="caja2"> soy la otra caja</div>
    <br>
    <form>
        <label>Input</label>
            <input type="text" id="nombre">
    </form>
    <p id="parr"></p>
<div id="follow"></div>
</body>
</html>
