<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones asincronas desde jQuery</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="Ajax.js"></script>
    <style>
        #datos{
            border: 2px solid green;
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Ajax con jQuery</h1>
    <div id="datos"></div>
    <form action="https://reqres.in/api/users" method="POST" id="form">
        <input type="text" name="name" id="name" placeholder="nombre">
        <input type="text" name="last_name" id="last_name"placeholder="apellido">
        <input type="number" name="edad" id="edad" placeholder="edad">
        <input type="submit" value="registrar">
    </form>
</body>
</html>
