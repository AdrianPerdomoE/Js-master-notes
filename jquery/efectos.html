<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos con jQuery</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="efectos.js"></script>
    <style>
        #caja{
            width: 300px;
            height: 50px;
            border: 5px dashed black;
            background: #ccc;
            text-align: center;
            line-height: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Experimentando con efectos</h1>
    <button id="show"> mostrar</button>
    <button id="hide">ocultar</button>
    <button id="fadein"> fade in</button>
    <button id="fadeout">fade out</button>
    <button id="fadeto1">fade to opacity 1</button>
    <button id="fadeto0">fade to opacity 0</button>
    <button id="toggle">Toggle</button>
    <button id="fadetoggle">FadeToggle</button>
    <button id="slidetoggle">SlideToggle</button>
    <button id="slideup">Slide Up</button>
    <button id="slidedown">Slide Down</button>
    <div id="caja"> hola soy la cajita</div>
</body>
</html>
